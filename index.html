<!-- A form that uses external js to send and receive the result asynchronously, logs the result on console
This allows for manipulation before or after making request and it is single page, no redirect to server
check form.html for simple implementation with redirect -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="return processForm()">
      <input type="file" name="filetoupload" />
      <button id="submit" type="submit">Submit</button>

      <textarea name="" id="result" cols="30" rows="10"></textarea>
    </form>

    <script src="process.js"></script>
  </body>
</html>
