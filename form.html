<!-- A basic html  form that sends the file and get the response straight, no customization
but redirects to server on submit from the action attribute
check index.html for better implementation with no redirect -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      method="POST"
      action="https://pptxmanipulator.herokuapp.com/fileupload"
      enctype="multipart/form-data"
    >
      <input type="file" name="filetoupload" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
